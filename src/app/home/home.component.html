<section class="position-relative">
  <p-carousel
    [value]="topMovies"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [showNavigators]="false"
  >
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-0 py-0 px-0">
        <div class="mb-0 position-relative">
          <img
            src="{{ imgPath }}/{{ product.poster_path }}"
            [alt]="product.name"
            class="topMoviesImg w-100"
          />
          <div class="overlay position-absolute w-100 h-100 start-0 top-0">
            <div class="btns d-flex gap-3">
              <button
                class="btn now d-flex align-items-baseline gap-2 btn-danger p-3"
              >
                <span>Watch Now</span>
                <span><i class="fa fa-play-circle"></i></span>
              </button>

              <button
                class="btn later d-flex align-items-baseline gap-2 btn-outline-danger p-3"
              >
                <span>Watch Later</span>
                <span><i class="fa-solid fa-clock text-white"></i></span>
              </button>
            </div>
            <div class="discription w-100 mt-4">
              <div class="discriptionContainer">
                <h2 class="text-white">
                  {{ product.original_title }}
                </h2>
                <div
                  class="d-flex flex-sm-row flex-column text-white align-items-center gap-4 mt-3"
                >
                  <div class="one d-flex gap-2">
                    <span
                      *ngFor="let item of product.genre_ids"
                      class="bg-body-secondary text-dark fw-bold p-2 rounded-4"
                      >{{ getGenreNameById(item) }}
                    </span>
                  </div>
                  <div class="two d-flex gap-3">
                    <span class="d-flex align-items-center gap-1 fs-6"
                      ><i
                        class="fa-regular fa-calendar-days text-white fw-bold"
                      ></i
                      >{{ product.release_date }}</span
                    >
